<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Template Scanner</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/34/Icon_hacker.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle, #e6e6e6, #f4f4f4);
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #0073e6;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: border-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #0073e6;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        button.clicked {
            background-color: black;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .output-container {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 15px;
        }
        .output-container pre {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .output-container pre:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .copy-button {
            display: inline-block;
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuclei New Template Mass SCANNER</h1>
        <input type="text" id="filepathInput" placeholder="Enter Subdomain path..." />
        <textarea id="wordsInput" placeholder="Enter Subdomains.txt, one per line..."></textarea>
        <button onclick="generateCommands()">Generate Commands</button>
        <div id="output" class="output-container"></div>
        <footer>Powered by Professor Software Solutions</footer>
    </div>

    <script>
        function generateCommands() {
            const filepath = document.getElementById('filepathInput').value.trim();
            const words = document.getElementById('wordsInput').value.split('\n').filter(word => word.trim());
            const output = words.map(word => `nuclei -l ${filepath}/${word.trim()} -nt -o ${word.trim()}.output`).join(' && \n');
            const lines = output.split('\n');
            let resultHTML = '';

            for (let i = 0; i < lines.length; i += 10) {
                const chunk = lines.slice(i, i + 10).join('\n');
                resultHTML += `<pre>${chunk}</pre>`;
                if (i + 10 <= lines.length) {
                    const copyButton = `<button class="copy-button" onclick="copyToClipboard(this)">Copy Lines ${i + 1}-${i + 10}</button>`;
                    resultHTML += `<div>${copyButton}</div>`;
                }
            }

            document.getElementById('output').innerHTML = resultHTML;
        }

        function copyToClipboard(button) {
            const text = button.previousElementSibling.textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Copied to clipboard');
                    button.classList.add('clicked');
                    setTimeout(() => {
                        button.classList.remove('clicked');
                    }, 1000);
                })
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
</body>
</html>
